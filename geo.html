    <script>
        "use strict";
const $ = function (foo) {
    return document.getElementById(foo);
};

//API koordinat
    let xhr = new XMLHttpRequest()
    xhr.open("GET", "https://api.opencagedata.com/geocode/v1/json?q=kolding&key=dc74b79795e34f829f7c960c29d694f2");
    xhr.addEventListener("load", function() {
        let obj = JSON.parse(xhr.responseText);
        //console.log(obj);

        
        //console.log(obj.results.length)
        var r = obj.results
        for(var i = 0; i <= r.length; i++){
            var lat = r[0].annotations.DMS.lat;
            var lng = r[0].annotations.DMS.lng;
        }

        $("placeholder").innerHTML += `<h2>Kolding</h2>
        <p>
            <b>Breddegrad/Latitude:</b> ${lat} <br>
            <b>LÃ¦ngdegrad/Longitude:</b> ${lng} <br>
        </p>`
    });
    xhr.send();

    </script>
